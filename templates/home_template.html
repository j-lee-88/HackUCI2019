{% extends 'layout.html' %}

{% block body %}
  <center><h1>Are you overpaying for college?</h1></center>
  <br/>
  <div class="container">
    <p>
      Input how much you've paid for college so far and find out if you've been overpaying, according to national averages
    </p>
  </div>
    <center>
      <form>
        <div class="form-group">
          <label for="college">Type of college:</label>
          <select name="college-group" class="form-control" id="college">
            <option value="1">Public Two-Year In-State Commuter</option>
            <option value="2">Public Four-Year In-State On-Campus</option>
            <option value="3">Public Four-Year Out-Of-State On-Campus</option>
            <option value="4">Private Nonprofit Four-Year On-Campus</option>
          </select>
        </div>
        <table>
          <tr>
            <td>
              <input type="type" name="total_payment">
            </td>
            <td>
              <input type="submit" name="submit" formmethod="post" value="Submit">
            </td>
          </tr>
        </table>
      </form>
    </center>


{% endblock %}
